<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSV processor</title>
</head>
<body class="background">
    <nav class="loading-bar hidden" id="loading-bar">
        <span class="loading-text">Loading...</span>
    </nav>
    <main class="flex">
        <p>
            NOTE: use a semi-colon (;) as the field separator/delimiter for the CSV.
        </p>
        <p>
            The CSV format should be "LastName;LabelName;otherName1,otherName2..."
        </p>
        <section>
            <label for="file-input">Choose CSV to upload</label>
            <br><input type="file" name="file-input" id="file-input" accept=".csv" value="null">
        </section>
        <section>
            <label for="duration">How many days should we split this list into?</label>
            <br><input type="number" name="duration" id="duration" value = 1>
        </section>
        <section>
            <input disabled type="button" value="Generate" id="generate-button" onclick="submit()">
        </section>

        <a class="hidden" href="" download id="download">
            Download list
        </a>
    </main>
    <main>
        <ul id="list"></ul>
    </main>
</body>
<script src="main.js"></script>
</html>
